<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Write a program that takes a calendar year in YYYY format in
a variable. Check & notify the user whether it is a leap year or
not. -->
    <script>
    var year = prompt("Enter the year in the Format(YYYY) to check it is a leap year or not");
    if(year%4==0)
    {
        document.write("It is a leap year");
    }
    else
    {
        document.write("It is not a leap year");
    }
    </script>
</body>
</html>
