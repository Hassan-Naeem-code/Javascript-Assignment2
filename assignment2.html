<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Write a program that checks whether the given input is an even
number or an odd number. -->
    <script>
        var num = prompt("Enter a number to check whether it a even number or odd");
        if(num%2==0)
        {
            document.write("The number is a even number");
        }
        else
        {
            document.write("The number is a odd number");
        }
    </script>
</body>
</html>
