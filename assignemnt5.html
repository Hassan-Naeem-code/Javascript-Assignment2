<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Write a program to check whether the given input number is
divisible by 3 or not by using Switch Case statements. Show a
message “Number is not divisible by 3” or “Number is divisible
by 3”. -->
    <script>
    var num = prompt("Please enter a number");
    switch(num%3)
    {
        case 0 : alert("Number is divisible by 3");
        break;
        case 1 : alert("Number is not divisible by 3");
        break;
    }
    </script>
</body>
</html>
